<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                background: url("https://images.hdqwalls.com/download/city-cyber-night-digital-art-jv-1920x1080.jpg") no-repeat;
                background-size: cover;
            }
            #plane{
                width: 250px;
                position: absolute;
                transform: scale(-1,1);
            }
        </style>
    </head>
    <body>
        <img src="/img/plane.png" id="plane" alt="">
        <script>
            let x = 0;
            let moveToRight = true;
            let plane = document.getElementById('plane');
            function movePlane(){
                if(x >= window.innerWidth-250){
                    moveToRight = false;
                    plane.style.transform = "scale(1,1)";
                }else if(x<5){
                    plane.style.transform = "scale(-1,1)";
                    moveToRight = true;
                }
                if(moveToRight){
                    plane.style.left = (++x)+"px";
                }else{
                    plane.style.left = (--x)+"px";
                }

            }

            setInterval(movePlane, 30);
        </script>
    </body>
</html>
